<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The DogHouse</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar flex1">
          <nav class="flex1">
            <ul id="menuitem">
              <li><a href="#">Home</a></li>
              <li><a href="#">SHOP</a></li>
              <li><a href="#">FEATURED</a></li>
              <li><a href="#">PAGES</a></li>
              <li><a href="#">BLOG</a></li>
              <li><a href="#">ACCOUNT</a></li>
            </ul>

            <span class="fa fa-bars" onclick="menutoogle()"></span>

            <div class="logo flex">
              <img src="images/logo.png" />
              <h1>The DogHouse</h1>
            </div>
          </nav>

          <div class="account flex">
            <i class="far fa-search"></i>
            <i class="far fa-user"></i>
            <i class="far fa-heart"></i>
            <i class="far fa-shopping-bag"></i>
          </div>
        </div>
      </div>
    </header>

    <section class="home" id="home">
      <div class="container flex">
        <div class="box_left">
          <div class="left">
            <h5>Style Desitination</h5>
            <h1>For all Pets</h1>
            <span>Style Destination</span> <br />
            <button>Shop Now</button>
          </div>
          <div class="right">
            <img src="images/home1.jpg" alt="" />
          </div>
        </div>
        <div class="box_right">
          <div class="img">
            <img src="images/home2.jpg" alt="" />
          </div>
          <div class="img">
            <img src="images/home3.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section class="offer top" id="shop">
      <div class="container flex">
        <div class="left">
          <div class="text">
            <h1>New Product</h1>
            <h5>DAILY ESSENTIALS</h5>
            <a href="#">Explore All</a>
          </div>
          <div class="img">
            <img src="images/offer1.jpg" alt="" />
          </div>
        </div>
        <div class="right">
          <div class="text">
            <h1>New Product</h1>
            <h5>DAILY ESSENTIALS</h5>
            <a href="#">Explore All</a>
          </div>
          <div class="img">
            <img src="images/offer2.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script>
      var menuitem = document.getElementById("menuitem");
      menuitem.style.maxHeight = "0px";

      function menutoogle() {
        if (menuitem.style.maxHeight == "0px") {
          menuitem.style.maxHeight = "200px";
        } else {
          menuitem.style.maxHeight = "0px";
        }
      }

      window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 50);
      });
    </script>
  </body>
</html>
